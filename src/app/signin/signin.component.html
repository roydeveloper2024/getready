<div class="container">
	<div class="row">
		<div class="col col-md-4 offset-md-4 mt-5">

            <div class="row">
                <div class="col-12 mb-3 text-center">
                    <h4 class="card-title"><strong>SIGN IN</strong></h4>
                </div>
            </div>


			<form [formGroup]="loginForm" (keyup.enter)="submitLoginForm('enter')">
				<div class="form-group">
					<label for="email">Email address:</label>
					<input type="email" class="form-control" id="email" formControlName="email">
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="pwd" formControlName="password">
				</div>
				<!-- <div class="form-group form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox"> Remember me
					</label>
				</div> -->

				<div class="form-group">
					<a routerLink="/forgot-password">Forgot Password ?</a>
				</div>



				<button type="button" class="btn btn-primary mb-1 float-right" (click)="submitLoginForm('button')" [disabled]="!loginForm.valid">Submit</button>

			<!-- 	<button type="button" class="btn btn-success btn-block" (click)="signInWithGoogle()">LOGIN WITH GOOGLE</button>


				<button type="button" class="btn btn-primary btn-block" (click)="signInWithFB()">LOGIN WITH FACEBOOK</button> -->

			</form>
		</div>
	</div>
</div>

<p-toast [style]="{marginTop: '80px'}" position="top-center"></p-toast>
