<div class="container">
	<div class="row mb-3">
		<div class="col text-center">
			<!-- <h4><strong>Frequently Asked Questions</strong></h4> -->
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 bg-light">
			<div class="card-transparent">
				<div class="card-body p-5">

					<div class="container-fluid">
						<div class="row">
							<div class="col-12 mb-3 text-center">
								<h4 class="card-title">
									For Urgent Order Related Inquiries, please email us at <strong>eric.getready@gmail.com</strong> <br/> or contact <strong>+63 917 890 5030</strong>
								</h4>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

		<div class="col-md-6">
			<form [formGroup]="contactForm">

				<div class="row">
					<div class="col text-center">
						<h4><strong>For General Inquiries, please fill up this form and click on Submit button to send your message
						</strong></h4>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label for="name">Name</label>
									<input type="text" class="form-control form-control-sm bg-fb" id="name"
										formControlName="name">

									<small class="text-danger" *ngIf="cf.name?.errors?.required">
										Name is required <br />
									</small>
								</div>
							</div>

						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="form-group">

									<label for="email">Email</label>
									<input type="text" class="form-control form-control-sm bg-fb" id="email"
										formControlName="email">

									<small class="text-danger" *ngIf="cf.email?.errors?.required">
										Email is required <br />
									</small>

									<small class="text-danger" *ngIf="cf.email?.errors?.email">
										Invalid Email<br />
									</small>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label for="contact">Contact</label>
									<input type="text" class="form-control form-control-sm bg-fb" id="contact"
										formControlName="contact">

									<small class="text-danger" *ngIf="cf.contact?.errors?.required">
										Contact is required <br />
									</small>
								</div>
							</div>

						</div>


						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label for="message">Message</label>

									<textarea class="form-control form-control-sm bg-fb" formControlName="message"
										name="message" id="message" cols="30" rows="4">
									</textarea>


									<small class="text-danger" *ngIf="cf.message?.errors?.required">
										Message is required <br />
									</small>
								</div>
							</div>

						</div>

						<div class="row">
                            <div class="col-md-12 text-right">
                                <button  type="button" class="btn btn-secondary"
                                (click)="submitContact()"
                                [disabled]="!contactForm.valid">SUBMIT</button>
                            </div>
                        </div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<p-toast [style]="{marginTop: '80px'}"></p-toast>
